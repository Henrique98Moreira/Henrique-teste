<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido ousado</title>

    <style>
        body{
            background-color: rgb(16, 161, 137);
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: rgb(42, 196, 81);
            border: 2px solid rgb(3, 1, 1);
            border-radius: 10px;
            color: white;
            margin-left: -50px;

        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: rgb(102, 238, 97);
            border: 2px solid rgb(5, 2, 2);
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1>RELAÇÕES SECSUAIS &#x1F608</h1>

        <img src="https://media.tenor.com/1QCID2c6Sg0AAAAC/piscada-safado.gif" alt="">

        <h2>HOJE TEM SAFADEZA? </h2>
        

        <a href="https://www.youtube.com/watch?v=FwVzKLuDZaY"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> Não! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
</html>
